<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

    </style>

</head>
<body>
     <div style="float:right;">
        <button onclick="triggerLogout()"> Logout </button>
      </div>


    <button id="add-student"> <a href="/add/student">Add Student +</a> </button>
     <button id="add-home"> <a href="/"> Home Page +</a>  </button>


    <div>
        <table>
            <thead>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>reg_no</th>
            </thead>
            <tbody>
                {% for student in student %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.reg_no}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    <div>
        <select id="Students">
                {% for student in student %}
                <option value="{{student.id}}">{{student.id}}</option>
                {% endfor %}
        </select>
    </div>



</body>
    <script>
        function triggerLogout() {
            window.location.href = "/logout"
        }
    </script>
</html>
