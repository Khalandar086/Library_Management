<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>

  <form action="/add/book" method="POST" >

      <input id="title" name="title" type="text" placeholder="Enter Book Title..." required>
      <input id="author" name="author" type="text" placeholder="Enter Author Name..." required>
      <input id="total_copies" name="total_copies" type="number" placeholder="Enter Total_copies..." required >

      <button type="submit">Submit</button>

  </form>
    {% if error %}
        <p style="color:red;">Failed to create Book record! retry again after sometime</p>
    {% endif %}


</body>
</html>
